<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;

        }
        th {
            background-color: #3c6e9f;
            color: #ffffff;
            cursor: pointer;
        }
        th:hover {
            background-color: #355e8a;
        }
        tr:nth-child(even) {
            background-color: #333333;
        }
        a {
            color: #64b5f6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .sort-icon::after {
            content: '';
            display: inline-block;
            margin-left: 5px;
        }
        .sort-icon.asc::after {
            content: 'â†‘';
        }
        .sort-icon.desc::after {
            content: 'â†“';
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><a href="?sort_by=link&sort_asc={% if sort_by == 'link' and not sort_asc %}true{% else %}false{% endif %}&created_after={{ created_after }}&timeframe={{ timeframe }}" class="sort-icon {% if sort_by == 'link' %}{% if sort_asc %}asc{% else %}desc{% endif %}{% endif %}">Link</a></th>
                <th><a href="?sort_by=name&sort_asc={% if sort_by == 'name' and not sort_asc %}true{% else %}false{% endif %}&created_after={{ created_after }}&timeframe={{ timeframe }}" class="sort-icon {% if sort_by == 'name' %}{% if sort_asc %}asc{% else %}desc{% endif %}{% endif %}">Name</a></th>
                <th><a href="?sort_by=title&sort_asc={% if sort_by == 'title' and not sort_asc %}true{% else %}false{% endif %}&created_after={{ created_after }}&timeframe={{ timeframe }}" class="sort-icon {% if sort_by == 'title' %}{% if sort_asc %}asc{% else %}desc{% endif %}{% endif %}">Title</a></th>
                <th><a href="?sort_by=total&sort_asc={% if sort_by == 'total' and not sort_asc %}true{% else %}false{% endif %}&created_after={{ created_after }}&timeframe={{ timeframe }}" class="sort-icon {% if sort_by == 'total' %}{% if sort_asc %}asc{% else %}desc{% endif %}{% endif %}">Total Messages</a></th>
                <th><a href="?sort_by=delta&sort_asc={% if sort_by == 'delta' and not sort_asc %}true{% else %}false{% endif %}&created_after={{ created_after }}&timeframe={{ timeframe }}" class="sort-icon {% if sort_by == 'delta' %}{% if sort_asc %}asc{% else %}desc{% endif %}{% endif %}">Daily Î”</a></th>
                <th><a href="?sort_by=created_at&sort_asc={% if sort_by == 'created_at' and not sort_asc %}true{% else %}false{% endif %}&created_after={{ created_after }}&timeframe={{ timeframe }}" class="sort-icon {% if sort_by == 'created_at' %}{% if sort_asc %}asc{% else %}desc{% endif %}{% endif %}">Created At</a></th>
            </tr>
        </thead>
        <tbody>
            {% for bot in bots %}
            <tr>
                <td><a href="{{ bot.link }}" target="_blank">ðŸ”—</a></td>
                <td><a href="/bot/{{ bot.bot_id }}?timeframe={{ timeframe }}">{{ bot.name }}</a></td>
                <td>{{ bot.title }}</td>

</body>
</html>
